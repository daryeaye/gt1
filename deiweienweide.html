ute;left:605px;top:271px;width:338px;height:69px;" placeholder="Textbox 2"><input type="text" class="textbox" style="position:absolute;left:548px;top:350px;width:339px;height:69px;" placeholder="Textbox 3"><input type="text" class="textbox" style="position:absolute;left:570px;top:429px;width:339px;height:68px;" placeholder="Textbox 4"></div><div id="page17" class="page" style="background:url('https://daryeaye.github.io/gt1/1-17.jpg') no-repeat center/cover;"></div><div id="page18" class="page" style="background:url('https://daryeaye.github.io/gt1/1-18.jpg') no-repeat center/cover;"><input type="text" class="textbox caveat" id="unlockInput" style="left:372px;top:378px;width:172px;height:52px;" placeholder="Enter answer"><button id="unlockBtn" style="position:absolute;left:550px;top:390px;font-family:'Caveat',cursive;font-size:16px;padding:5px;cursor:pointer;">Unlock</button></div><div id="page19" class="page" style="background:url('https://daryeaye.github.io/gt1/1-19.jpg') no-repeat center/cover;"><a href="https://daryeaye.github.io/gt1/weide.html" target="_blank"><div class="box" style="left:310px;top:435px;width:370px;height:45px;background-color:rgba(255,0,0,0.5);"></div></a></div><div id="page20" class="page" style="background:url('https://daryeaye.github.io/gt1/1-20.jpg') no-repeat center/cover;"><input type="text" class="textbox" style="left:294px;top:294px;width:372px;height:51px;text-align:center;" placeholder="Type your name..."><a href="https://daryeaye.github.io/gt1/weide.html" target="_blank"><div class="box" style="left:377px;top:435px;width:370px;height:45px;background-color:rgba(255,0,0,0.5);"></div></a></div><div id="page21" class="page" style="background:url('https://daryeaye.github.io/gt3/3-Final.jpg') no-repeat center/cover;background-size:contain;"><a href="http://www.google.com" target="_blank"><div class="clickable-box"></div></a></div></div><div id="nav-buttons"><button id="prev-btn" onclick="prevPage()">Previous</button><button id="next-btn" onclick="nextPage()">Next</button></div></div><script>let currentPage=1, totalPages=19, maxPageVisited=1;function nextPage(){const pagesToCheck=[3,4,5,6,7,8,9,11,12,14,16,18];if(pagesToCheck.includes(currentPage)&&!checkAnswer(currentPage)){alert("Oops. Some answers are incorrect. Let's try again!");return}if(currentPage===totalPages)return;currentPage++;if(currentPage>maxPageVisited)maxPageVisited=currentPage;showPage(currentPage)}function prevPage(){currentPage--;if(currentPage<1)currentPage=totalPages;showPage(currentPage)}function showPage(p){for(let i=1;i<=totalPages;i++)document.getElementById("page"+i).classList.remove("active");document.getElementById("page"+p).classList.add("active");document.getElementById("next-btn").style.display=p===totalPages?"none":"inline-block";document.getElementById("prev-btn").style.display=p===1?"none":"inline-block";updateProgress()}function updateProgress(){let p=(maxPageVisited/totalPages)*100;document.getElementById("progress").style.width=p+"%";document.getElementById("progressText").innerText=p.toFixed(0)+"% completed"}function initDrawingCanvas(canvasId, resetBtnId, preloadDefaults=false, freeDraw=false){const canvas=document.getElementById(canvasId), ctx=canvas.getContext("2d"), resetBtn=document.getElementById(resetBtnId);let drawing=false, startX=0, startY=0, lines=[];function getMousePos(e){const rect=canvas.getBoundingClientRect();return {x:e.clientX-rect.left, y:e.clientY-rect.top}}function redraw(){ctx.clearRect(0,0,canvas.width,canvas.height);lines.forEach(line=>{ctx.beginPath();ctx.moveTo(line.startX,line.startY);ctx.lineTo(line.endX,line.endY);ctx.strokeStyle="red";ctx.lineWidth=2;ctx.stroke()})}if(preloadDefaults){lines.push({startX:255,startY:89,endX:382,endY:89});lines.push({startX:277,startY:117,endX:404,endY:117});redraw()}canvas.addEventListener("mousedown",function(e){if(lines.length>=2&&!freeDraw)return;let pos=getMousePos(e);drawing=true;startX=pos.x;startY=pos.y});canvas.addEventListener("mousemove",function(e){if(!drawing)return;redraw();let pos=getMousePos(e);ctx.beginPath();ctx.moveTo(startX,startY);ctx.lineTo(pos.x,pos.y);ctx.strokeStyle="red";ctx.lineWidth=2;ctx.stroke()});canvas.addEventListener("mouseup",function(e){if(!drawing)return;drawing=false;let pos=getMousePos(e);lines.push({startX:startX,startY:startY,endX:pos.x,endY:pos.y});redraw()});canvas.addEventListener("mouseleave",function(e){if(drawing){drawing=false;redraw()}});resetBtn.addEventListener("click",function(){lines=[];if(preloadDefaults){lines.push({startX:255,startY:89,endX:382,endY:89});lines.push({startX:277,startY:117,endX:404,endY:117})}redraw()})}function initUnlockButton(){const unlockBtn=document.getElementById("unlockBtn"), unlockInput=document.getElementById("unlockInput");unlockBtn.addEventListener("click",function(){unlockInput.value.trim()==="200"?window.open("https://daryeaye.github.io/geotopia/jimi.pdf","_blank"):alert("Oops. Some answers are incorrect. Let's try again!")})}function confirmName(){const nameInput=document.getElementById("username"), name=nameInput.value.trim();if(name!==""){localStorage.setItem("username",name);nameInput.disabled=true;alert("Name confirmed as: "+name)}else alert("Please enter a name.")}document.addEventListener("DOMContentLoaded",function(){initDrawingCanvas("drawingCanvas13","drawingCanvas13_reset",false,false);initDrawingCanvas("drawingCanvas15","drawingCanvas15_reset",false,false);initDrawingCanvas("drawingCanvas14","drawingCanvas14_reset",false,false);initDrawingCanvas("drawingCanvas16","drawingCanvas16_reset",false,false);const inputs=document.querySelectorAll('input[type="text"]');inputs.forEach((input,index)=>{const key="textbox-"+index;input.dataset.key=key;localStorage.getItem(key)&&(input.value=localStorage.getItem(key));input.addEventListener("input",function(){localStorage.setItem(key,input.value)})});document.querySelectorAll(".draggable").forEach(el=>{el.addEventListener("mousedown",function(e){const style=window.getComputedStyle(el), startLeft=parseFloat(style.left), startTop=parseFloat(style.top), startX=e.clientX, startY=e.clientY;function mouseMoveHandler(e){const dx=e.clientX-startX,dy=e.clientY-startY;el.style.left=(startLeft+dx)+"px";el.style.top=(startTop+dy)+"px"}document.addEventListener("mousemove",mouseMoveHandler);document.addEventListener("mouseup",function onMouseUp(){document.removeEventListener("mousemove",mouseMoveHandler);document.removeEventListener("mouseup",onMouseUp)});e.preventDefault()})});initUnlockButton();showPage(currentPage)});function checkAnswer(pageNum){let valid=true;switch(pageNum){case 3:{const inputs=document.querySelectorAll("#page3 .textbox");let filled=0;inputs.forEach(input=>{if(input.value.trim()!=="")filled++});if(filled<5)valid=false;break}case 4:{const inputs=document.querySelectorAll("#page4 .textbox");if(inputs.length<2)valid=false;else{if(!inputs[0].value.includes("60"))valid=false;if(!inputs[1].value.toLowerCase().includes("no"))valid=false}break}case 5:{const inputs=document.querySelectorAll("#page5 .textbox");if(inputs.length<1||!inputs[0].value.includes("60"))valid=false;break}case 6:{const inputs=document.querySelectorAll("#page6 .textbox");if(inputs.length<2)valid=false;else{if(!inputs[0].value.includes("13"))valid=false;if(!inputs[1].value.includes("60"))valid=false}break}case 7:{const inputs=document.querySelectorAll("#page7 .textbox");if(inputs.length<2)valid=false;else{if(!inputs[0].value.includes("3"))valid=false;if(!inputs[1].value.toLowerCase().includes("zoid"))valid=false}break}case 8:{const inputs=document.querySelectorAll("#page8 .textbox");if(inputs.length<1||!inputs[0].value.includes("10"))valid=false;break}case 9:{const inputs=document.querySelectorAll("#page9 .textbox");if(inputs.length<1||!inputs[0].value.includes("20"))valid=false;break}case 11:{const inputs=document.querySelectorAll("#page11 .textbox");if(inputs.length<2)valid=false;else{if(!inputs[0].value.includes("16.8"))valid=false;if(!inputs[1].value.toLowerCase().includes("tuse"))valid=false}break}case 12:{const inputs=document.querySelectorAll("#page12 .textbox");if(inputs.length<1||!inputs[0].value.includes("9"))valid=false;break}case 14:{const inputs=document.querySelectorAll("#page14 .textbox");if(inputs.length<4)valid=false;else{if(!inputs[3].value.includes("127"))valid=false}break}case 16:{const inputs=document.querySelectorAll("#page16 .textbox");if(inputs.length<4)valid=false;else{if(!inputs[3].value.includes("65"))valid=false}break}case 18:{const input=document.querySelector("#page18 .textbox");if(!input||input.value.trim()!=="200")valid=false;break}}return valid}</script><div id="side-widget"><p class="title">Need translation?</p><button id="select-text">Select Text</button><p><a href="https://translate.google.com/?sl=en&tl=es&op=images" target="_blank">Click me and paste from clipboard</a></p></div><script>document.getElementById("select-text").addEventListener("click",function(){const overlay=document.createElement("div");overlay.id="selection-overlay";document.body.appendChild(overlay);let startX, startY, selectionBox;overlay.addEventListener("mousedown",function(e){startX=e.clientX;startY=e.clientY;selectionBox=document.createElement("div");selectionBox.id="selection-box";selectionBox.style.left=startX+"px";selectionBox.style.top=startY+"px";selectionBox.style.width="0px";selectionBox.style.height="0px";overlay.appendChild(selectionBox);function mouseMoveHandler(e){const currentX=e.clientX, currentY=e.clientY, rectLeft=Math.min(startX,currentX), rectTop=Math.min(startY,currentY), rectWidth=Math.abs(currentX-startX), rectHeight=Math.abs(currentY-startY);selectionBox.style.left=rectLeft+"px";selectionBox.style.top=rectTop+"px";selectionBox.style.width=rectWidth+"px";selectionBox.style.height=rectHeight+"px"}function mouseUpHandler(e){overlay.removeEventListener("mousemove",mouseMoveHandler);overlay.removeEventListener("mouseup",mouseUpHandler);const boxRect=selectionBox.getBoundingClientRect();document.body.removeChild(overlay);const target=document.getElementById("container"), targetRect=target.getBoundingClientRect();html2canvas(target,{useCORS:true,allowTaint:false}).then(canvas=>{const scaleFactor=canvas.width/targetRect.width, sx=(boxRect.left-targetRect.left)*scaleFactor, sy=(boxRect.top-targetRect.top)*scaleFactor, sWidth=boxRect.width*scaleFactor, sHeight=boxRect.height*scaleFactor, croppedCanvas=document.createElement("canvas");croppedCanvas.width=sWidth;croppedCanvas.height=sHeight;const ctx=croppedCanvas.getContext("2d");ctx.drawImage(canvas,sx,sy,sWidth,sHeight,0,0,sWidth,sHeight);croppedCanvas.toBlob(blob=>{if(blob){const item=new ClipboardItem({"image/png":blob});navigator.clipboard.write([item]).then(()=>{alert("Screenshot copied to clipboard.")}).catch(err=>{console.error("Failed to copy screenshot to clipboard",err);alert("Failed to copy screenshot to clipboard.")})}})})}overlay.addEventListener("mousemove",mouseMoveHandler);overlay.addEventListener("mouseup",mouseUpHandler)})});</script><!-- @XDY. All rights reserved. This code is the intellectual property of XDY. Unauthorized copying, reproduction, or redistribution is strictly prohibited. For educational use only. Contact the author for permissions. --></body></html>
